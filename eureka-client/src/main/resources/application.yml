#  mapper-locations: classpath:mapper/*.xml
#  type-aliases-package: com.zpepdi.eureka_client.entity

logging:
  config: classpath:logback-spring.xml

eureka:
  instance:
    hostname: localhost
  client:
    # 注册到Eureka的注册中心
    register-with-eureka: true
    # 获取注册实例列表
    fetch-registry: true
    service-url:
      # 配置注册中心地址
      defaultZone: http://localhost:9000/eureka/